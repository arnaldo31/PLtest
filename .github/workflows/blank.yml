name: Playwright Tests and Run Script

on: 
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright pytest

      - name: Install Playwright Browsers and Dependencies
        run: |
          playwright install
          playwright install-deps  # Fixes missing dependencies

      - name: Run Playwright Tests (if tests exist)
        continue-on-error: true  # Prevents failure if tests/ doesn't exist
        run: |
          if [ -d "tests" ]; then
            pytest tests/
          else
            echo "No tests found, skipping..."
          fi

      - name: Run main.py
        run: python main.py
